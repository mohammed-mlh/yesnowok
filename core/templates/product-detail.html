<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED 4.6 Screen Details - GY</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>    <!-- Alpine.js CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Tab button hover effect */
        .tab-button:hover {
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="h-screen bg-cover bg-center p-4 text-white" style="background-image: url('https://t3.ftcdn.net/jpg/02/55/92/44/360_F_255924443_xnmyQh2iHdQKfY5o16mkIVjzJu1t6QDt.jpg')"
         x-data="{ activeTab: 'video' }">
        <div class="flex justify-between items-center mb-4">
            <div class="text-xl font-bold italic">LED SCREEN</div>
            <div class="text-2xl">ðŸ›’</div>
        </div>
      
        <div class="font-bold text-lg">LED 4,6</div>
        <div class="text-sm">LED screen</div>
      
        <div class="mt-4 flex space-x-2">
            <img src="https://www.ledcheer.com/wp-content/uploads/2024/07/om.png" class="w-1/2 rounded object-cover" />
            <img src="https://static.vecteezy.com/system/resources/thumbnails/021/193/718/small/realistic-lcd-led-tv-black-screen-illustration-png.png" class="w-1/2 rounded object-cover" />
        </div>
      
        <div class="mt-4 border-b border-white">
            <div class="flex justify-around text-sm">
                <button 
                    @click="activeTab = 'video'" 
                    :class="{ 'border-b-2 border-white': activeTab === 'video' }"
                    class="pb-2 transition-all duration-200">Video</button>
                <button 
                    @click="activeTab = 'photos'" 
                    :class="{ 'border-b-2 border-white': activeTab === 'photos' }"
                    class="pb-2 transition-all duration-200">Photos</button>
                <button 
                    @click="activeTab = 'audio'" 
                    :class="{ 'border-b-2 border-white': activeTab === 'audio' }"
                    class="pb-2 transition-all duration-200">Audio</button>
            </div>
        </div>
      
        <!-- Tab Content -->
        <div class="mt-4">
            <div x-show="activeTab === 'video'" class="space-y-4">
                <div class="aspect-video bg-black/20 rounded flex items-center justify-center">
                    <span class="text-gray-400">Video content here</span>
                </div>
            </div>
            
            <div x-show="activeTab === 'photos'" class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <div class="aspect-square bg-black/20 rounded flex items-center justify-center">
                        <span class="text-gray-400">Photo 1</span>
                    </div>
                    <div class="aspect-square bg-black/20 rounded flex items-center justify-center">
                        <span class="text-gray-400">Photo 2</span>
                    </div>
                </div>
            </div>
            
            <div x-show="activeTab === 'audio'" class="space-y-4">
                <div class="h-24 bg-black/20 rounded flex items-center justify-center">
                    <span class="text-gray-400">Audio player here</span>
                </div>
            </div>
        </div>

        <p class="mt-4 text-sm leading-tight">
            PC/TV Led Backlight RGBIC LED Strip Light with Color Picking Sensor, App Control, Music Sync, Smart RGB Light for Gaming Atmosphere.
        </p>
    </div>
</body>
</html>
